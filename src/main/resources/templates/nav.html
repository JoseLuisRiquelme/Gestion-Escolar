<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Nav</title>
</head>
<body>
<div th:fragment="nav" >

        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Gestion escolar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" th:href="@{/}">Home</a>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students}">Alumnos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/courses}">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{https://www.linkedin.com/in/jose-luis-riquelme-saez/}"
                           target="_blank">Desarrollado por</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="#!">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="#!">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="#!">
                            <i class="fab fa-instagram"></i>

                    </li>
                </ul>
            </div>
        </div>

    <!-- Navbar -->

    <!--Section: Design Block-->
    <section>
        <div id="intro" class="bg-image" style="
        background-image: url('https://www.proantioquia.org.co/sites/default/files/inline-images/20210629_EDUCACION%20ENTRE%20MONTA%C3%91ASBANNER.jpg');
        height: 50vh;
        background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
      ">
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.2);">
                <div class="container d-flex justify-content-center align-items-center h-100">
                    <div class="row align-items-center">
                        <div class="col-12">
                            <h1 class="mt-5 text-white display-1" style="padding-top:25%;">Gestion</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div th:replace="~{footer:footer}"></div>

</html>
