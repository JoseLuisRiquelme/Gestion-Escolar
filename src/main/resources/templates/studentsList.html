<!Doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!--form-->

    <title>Lista de estudiantes</title>
</head>
<body>
<div class="container">
    <div th:replace="~{nav::nav}"></div>
    <h1 style="text-align:center">ALUMNOS</h1>
    <a th:href="@{/students/new}" class="btn btn-primary btn-rounded" style="background: #fff !important;
  color: #309df0; border-radius=100px;">Agregar nuevo alumno</a>
    <section>
        <div class="container my-5 py-5">
            <div class="row" >
                <!--Profile Card 3-->
                <div class="col-md-4"th:each="student : ${students}">
                    <div class="card profile-card-3">
                        <div class="background-block">
                            <img src="https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="profile-background" class="background" />
                        </div>
                        <div class="profile-thumb-block">
                            <img th:src="${student.image}" alt="profile-image" class="profile" />
                        </div>
                        <div class="card-content">
                            <h2 th:text="${student.firstName}+' '+${student.lastName}"></h2>
                            <h7 th:text="${student.curso.name}"></h7>
                            <div class="icon-block"><a href="#"><i class="fa fa-facebook"></i></a><a href="#"> <i class="fa fa-twitter"></i></a><a href="#"> <i class="fa fa-google-plus"></i></a>
                                <br>
                                    <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-primary btn-rounded m-2" style="background: #fff !important;
  color: #309df0; border-radius=100px;">Editar</a>
                                <a th:href="@{/students/del/{id}(id=${student.id})}" class="btn btn-primary btn-rounded m-2" style="background: #fff !important;
  color: #309df0; border-radius=100px;">Borrar</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
<div th:replace="~{footer::footer}"></div>

</body>
</html>
